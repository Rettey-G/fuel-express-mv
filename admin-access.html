<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Access - Fuel Express</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1976d2, #0d47a1);
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            color: #1976d2;
            margin-bottom: 1.5rem;
        }
        
        p {
            margin-bottom: 2rem;
            color: #666;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: #1976d2;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
            margin: 0 0.5rem;
        }
        
        .btn:hover {
            background: #1565c0;
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        .btn.secondary:hover {
            background: #5a6268;
        }
        
        .logo {
            max-width: 120px;
            margin-bottom: 1rem;
        }
        
        .buttons {
            margin-top: 2rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Fuel Express Logo" class="logo">
        <h1>Admin Dashboard Access</h1>
        <p>Welcome to the Fuel Express HR Management System. This page provides direct access to the Admin Dashboard where you can manage users, permissions, and system settings.</p>
        
        <div class="buttons">
            <a href="pages/admin-dashboard.html" class="btn"><i class="fas fa-user-shield"></i> Access Admin Dashboard</a>
            <a href="dashboard.html" class="btn secondary"><i class="fas fa-home"></i> Back to Main Dashboard</a>
        </div>
        
        <script>
            // Auto-login for direct admin access
            if (!localStorage.getItem('authToken')) {
                localStorage.setItem('authToken', 'admin');
            }
            
            // Redirect to admin dashboard after 2 seconds
            setTimeout(() => {
                window.location.href = 'pages/admin-dashboard.html';
            }, 2000);
        </script>
    </div>
</body>
</html>
